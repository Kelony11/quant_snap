{% extends "base.html" %}
{% block title %}Results{% endblock %}

{% block content %}
  <h1>Results</h1>

  <h2>Plots</h2>
  {% for p in plots %}
    <h3>{{ p }}</h3>
    <img src="/static/{{ p }}" width="900" alt="{{ p }}">
  {% endfor %}

  <h2>Metrics</h2>
  <pre>{{ metrics | tojson(indent=2) }}</pre>
{% endblock %}
